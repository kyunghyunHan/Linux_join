<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="login100-form validate-form" id="join-form" action="/auth/join" method="post">
   
        
        <div class="wrap-input100 validate-input input-group" data-validate = "Valid email is required: ex@abc.xyz">
            <span class="label-input100" for="join-email">Email</span>
            <input class="input100" id="join-email" type="email" name="email" placeholder="Email addess...">
            <span class="focus-input100"></span>
        </div>
        
      
        
        <div class="wrap-input100 validate-input input-group" data-validate = "Password is required">
            <span class="label-input100" for="join-password">Password</span>
            <input class="input100" id="join-password" type="password" name="password" placeholder="*************">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
            <span class="label-input100">Repeat Password</span>
            <input class="input100" type="text" name="repeat-pass" placeholder="*************">
            <span class="focus-input100"></span>
        </div>
        
        <div class="wrap-input100 validate-input input-group" data-validate="Name is required">
            <span class="label-input100" for="join-nick">NickName</span>
            <input class="input100" id="join-nick" type="text" name="name" placeholder="Name...">
            <span class="focus-input100"></span>
        </div>

      


  
        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" id="join-btn" type="submit" class="btn">
                    Sign Up
                </button>
            </div>

            <a href="/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                Sign in
                <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
        </div>
    </form>
</body>
</html>
